<br/>
<div class="row">
	<div class="col-md-8">
		<div class="input-group input-group">
			<input type="search" class="form-control" 
			   	placeholder="Search" x-ng-model="query">
			<span class="input-group-addon"><i class="fa fa-search"></i></span>
		</div>
		<div>&nbsp;</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<button class="btn btn-default" x-ng-click="refreshItems()">
					<i class="fa fa-refresh"></i>
				</button>
			</div>
			<table class="table table-condensed table-bordered table-striped">
			<thead>
			<tr>
				<th class="text-right" width="30">#</th>
			   	<th class="text-center"><small>Name</small></th>
			   	<th class="text-center"><small>Video Id</small></th>
			   	<th class="text-center"><small>Update Time</small></th>
			   	<!-- 
			   	<th class="text-center">&nbsp;</th>
			   	-->
			</tr>
			</thead>
			<tbody>
			<tr data-ng-repeat="item in items | filter : query" 
				x-ng-click="onItemSelect($index)"
				x-ng-class="{info : $index === itemIndex}">
				<td class="text-right" width="30">
					{{$index+1}}
				</td>
				<td class="text-left">
					{{item.name}}
				</td>
				<td class="text-left" width="180">
					<a x-ng-href="http://www.youtube.com/v/{{item.videoId}}">
						{{item.videoId}}
					</a>
				</td>
				<td class="text-right" width="160">
					{{item.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}
				</td>
				<!--
				<td class="text-center" widht="80">
					<button type="button" class="btn btn-default btn-sm"
						x-ng-click="editItem(item)">
						<i class="fa fa-edit"></i>
					</button>
					&nbsp;|&nbsp; 
					<button type="button" class="btn btn-danger btn-sm">
						<i class="fa fa-times"></i>
					</button>
				</td>
				-->
			</tr>
			</tbody>
			</table>
		</div>
	</div>	
	<div class="col-md-4">
		<form class="form well well-sm" x-role="form">
		<fieldset>
		<div>
			<div class="col-md-6">
			    <label><small>Id</small></label>
			    <code>{{item.id}}</code>
			</div>
			<div class="col-md-6 text-right">
				<button type="button" 
					class="btn btn-default btn-sm" 
					x-ng-click="newItem()">
					<i class="fa fa-plus"></i> New
				</button>
			</div>
		</div>
		<div>&nbsp;</div>
		<div class="form-group">
		    <label for="name"><small>Title</small></label>
		    <input type="text" class="form-control" 
		    	id="name" placeholder="Video Name"
				x-wyd-focus-on="itemNameFocus"		    	
		    	x-ng-model="item.name">
		</div>		
		<div class="form-group">
		    <label for="videoUrl"><small>URL</small></label>
		    <input type="url" class="form-control" 
		    	id="videoUrl" placeholder="Video URL"
		    	x-ng-model="item.videoUrl"
		    	x-ng-blur="parseVideoId()">
		</div>		
		<div class="form-group">
		    <label for="videoId"><small>Id</small></label>
		    <input type="text" class="form-control" 
		    	id="videoId" placeholder="Video ID"
		    	x-ng-model="item.videoId" disabled>
		</div>
		<div class="form-group">
		    <label for="tags"><small>Tag</small></label>
		    <input type="text" class="form-control" 
		    	id="tag" placeholder="Tags"
		    	x-ng-model="item.tags" disabled>
		</div>
		<div>
			<div class="col-md-4">
				<div class="btn-group" dropdown is-open="dropdownStatus">
      				<button type="button" 
      					class="btn btn-danger dropdown-toggle" 
      					x-ng-disabled="item.id == 0">
        				<i class="fa fa-times"></i> Delete <span class="caret"></span>
      				</button>
					<ul class="dropdown-menu" role="menu">
				        <li><a href="" x-ng-click="deleteItem()"> Proceed to delete...</a></li>
					</ul>
    			</div>
			</div>
			<div class="col-md-4 text-center">
				<button type="button" 
					class="btn btn-default" 
					x-ng-click="resetItem()">
					Reset
				</button>
			</div>
			<div class="col-md-4 text-right">
				<button type="button"
					class="btn btn-primary" 
					x-ng-click="createOrUpdateItem()">
					<i class="fa fa-save"></i> Save
				</button>
			</div>
		</div>
		</fieldset>		
		</form>
	</div>
</div>
