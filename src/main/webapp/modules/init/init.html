<br/>

<div class="row">
	<div class="col-md-9">	
		<div class="row">
			<div class="col-md-1">
				<label><small>Parse URL</small></label>
			</div>
			<div class="col-md-9">	
				<input type="url" class="form-control" x-ng-model="parseOutput.url"/>
			</div>
			<div class="col-md-2">	
				<button type="button" class="btn btn-default btn-block"
					x-ng-click="parseItems()">
					Parse Item
				</button>	
			</div>
		</div>
		<div class="row text-center">
			<button type="button" class="btn btn-default"
				x-ng-click="createUsers()">
				Create Users
			</button>
			<button type="button" class="btn btn-default"
				x-ng-click="createItems()">
				Create Items
			</button>
		</div>
	</div>
	<div class="col-md-3">
		<div class="row">
			<div class="col-md-10 col-md-offset-2">
			<button type="button" class="btn btn-warning btn-block"
				x-ng-click="createAll()">
				Create All
			</button>
			</div>
			<br/><br/>
			<div class="col-md-10 col-md-offset-2">
			<button type="button" class="btn btn-danger btn-block"
				x-ng-click="deleteAll()">
				Delete All
			</button>
			</div>
		</div>
	</div>		
</div>

<br/>

<div class="row">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				Parse Output
			</div>
			<div class="panel-body">
				<pre>{{parseOutput.content | json}}</pre>
			</div>
		</div>	
	</div>
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				General Output
			</div>
			<div class="panel-body">
				<pre>{{generalOutput.content}}</pre>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				Create/Delete All Output
			</div>
			<div class="panel-body">
				<pre>{{allOutput.content}}</pre>
			</div>
		</div>	
	</div>
</div>
